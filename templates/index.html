<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyoo - Content That Pays Off</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Optional: Modern favicon support for Apple and Android devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .btn-primary {
            background-color: #00C853;
            border-color: #00C853;
            transition: none;
        }
        .btn-primary:hover {
            background-color: #00a843;
            border-color: #00a843;
        }
        .btn-primary:active, .btn-primary:focus, .btn-primary.active {
            background-color: #00C853 !important;
            border-color: #00C853 !important;
            box-shadow: none !important;
        }
        .btn-primary:disabled {
            background-color: #333333 !important;
            border-color: #333333 !important;
            opacity: 0.7;
        }
        .form-control {
            border-color: #333333;
        }
        .generated-content {
            background-color: #ffffff;
            border: 1px solid #333333;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: #333333;
        }
        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer-icon {
            margin-top: 10px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .spinner-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            color: #333333 !important;
            transition: none;
        }
        .copy-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #666666;
            font-size: 16px;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .copy-btn:hover {
            color: #00C853;
        }
        .copy-btn:hover .copy-text,
        .copy-btn:hover .bi-clipboard {
            color: #00C853;
        }
        .copy-text {
            font-size: 14px;
            color: #666666;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <img src="{{ url_for('static', filename='valyoo_wordmark.png') }}" alt="Valyoo Wordmark" style="max-width: 200px; margin-bottom: 10px;">
            <p>Content That Pays Off</p>
        </div>
        <div class="form-container">
            <form method="POST" id="generate-form">
                <div class="mb-3">
                    <textarea class="form-control" name="prompt" rows="4" placeholder="Enter your prompt, e.g., 'Write 300 words on tax hacks'"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="generate-btn">Generate</button>
                </div>
            </form>
            <div class="spinner-container" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <h2 class="mt-5">Generated Content:</h2>
        {% if generated_text %}
        <div class="copy-btn-container">
            <button class="copy-btn" onclick="copyToClipboard()" title="Copy to Clipboard">
                <span class="copy-text">Copy</span>
                <i class="bi bi-clipboard"></i>
            </button>
        </div>
        {% endif %}
        <div class="generated-content" id="generated-content">
            <p id="content-text">{{ generated_text }}</p>
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
    <footer>
        <p>Â© 2025 Valyoo. All rights reserved.</p>
        <div class="footer-icon">
            <img src="{{ url_for('static', filename='valyoo_icon.png') }}" alt="Valyoo Icon" style="max-width: 30px;">
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard() {
            var text = document.getElementById("content-text").innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert("Text copied to clipboard!");
            }, function() {
                alert("Failed to copy text.");
            });
        }

        document.getElementById("generate-form").addEventListener("submit", function() {
            document.getElementById("spinner").style.display = "block";
            document.getElementById("generate-btn").setAttribute("disabled", "true");
        });
    </script>
</body>
</html>
